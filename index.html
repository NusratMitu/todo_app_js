<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <h1>Keep What Todo</h1>
    <div class="container">
      <input type="text" id="taskInput" placeholder="Type task" />
      <button id="addTask" type="submit">Add New</button>
      <p id="errorMessage"></p>
      <div>
        <input type="text" id="searchInput" placeholder="Search tasks..." />
        <button id="searchButton">Search</button>
      </div>
      <div>
        <label for="filter">Filter:</label>
        <select id="filter">
          <option value="all">All Tasks</option>
          <option value="done">Completed Tasks</option>
          <option value="undone">Incomplete Tasks</option>
        </select>
      </div>

      <div class="list-container">
        <h4 class="list-title">Todos</h4>
        <ul id="taskList"></ul>
      </div>
    </div>
  </body>
  <script src="index.js" type="module"></script>
</html>
